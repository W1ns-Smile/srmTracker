<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css">

    <title>srmTracker</title>
  </head>
  <body style="width: 90%; margin: 0 auto">
    <h1>srmTracker</h1>

    <div class="wrapper">
      <div class="widget-container">
        <div class="top-left">
          <h1 class="city" id="city">Населенный пункт</h1>
          <h2 id="day">День</h2>
          <h3 id="date">Месяц, День Год</h3>
          <h3 id="time">Время</h3>
          <p class="geo"></p>
        </div>
        <div class="top-right">
          <h1 id="weather-status">Погода / Статус погоды</h1>
          <img class="weather-icon" src="https://myleschuahiock.files.wordpress.com/2016/02/sunny2.png">
        </div>
        <div class="horizontal-half-divider"></div>
        <div class="bottom-left">
          <h1 id="temperature">0</h1>
          <h2 id="celsius">&degC</h2>
          <h2 id="temp-divider">/</h2>
          <h2 id="fahrenheit">&degF</h2>
        </div>
        <div class="vertical-half-divider"></div>
        <div class="bottom-right">
          <div class="other-details-key">
            <p>Скорость ветра</p>
            <p>Влажность</p>
            <p>Давление</p>
            <p>Время восхода</p>
            <p>Время заката</p>
          </div>
          <div class="other-details-values">
            <p class="windspeed">0 м/с</p>
            <p class="humidity">0 %</p>
            <p class="pressure">0 гПа</p>
            <p class="sunrise-time">0:00</p>
            <p class="sunset-time">0:00</p>
          </div>
        </div>
      </div>
    </div>
      <script src="js/main.js"></script>
  </body>
</html>
