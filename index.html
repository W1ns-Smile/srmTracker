<!DOCTYPE html>
<html lang="en">
  <head>
    <title>srmTracker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width" />
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <!-- Fonts to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <!-- Icons to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
const useStyles = makeStyles({
  table: {
    minWidth: 650,
  },
});

function createData(name, orname, amname, season, date, status) {
  return { name, orname, amname, season, date, status };
}

const rows = [
  createData('Ведьмак', 'The Witcher', 'The Witcher', '2 сезон', '2021', 'Производство'),
  createData('Очень странные дела', 'Stranger Things', 'Stranger Things', '4 сезон', '2021', 'Производство'),
  createData('Мир Дикого Запада', 'Westworld', 'Westworld', '4 сезон', '2021', 'Производство'),
];

export default function DenseTable() {
  const classes = useStyles();

  return (
    <TableContainer component={Paper}>
      <Table className={classes.table} size="small" aria-label="a dense table">
        <TableHead>
          <TableRow>
            <TableCell>Название</TableCell>
            <TableCell align="right">Оригинальное название</TableCell>
            <TableCell align="right">Английское название</TableCell>
            <TableCell align="right">Сезон</TableCell>
            <TableCell align="right">Дата релиза</TableCell>
            <TableCell align="right">Статус</TableCell>
          </TableRow>
        </TableHead>
        <TableBody>
          {rows.map((row) => (
            <TableRow key={row.name}>
              <TableCell component="th" scope="row">
                {row.name}
              </TableCell>
              <TableCell align="right">{row.orname}</TableCell>
              <TableCell align="right">{row.amname}</TableCell>
              <TableCell align="right">{row.season}</TableCell>
              <TableCell align="right">{row.date}</TableCell>
              <TableCell align="right">{row.status}</TableCell>
            </TableRow>
          ))}
        </TableBody>
      </Table>
    </TableContainer>
  );
}
    </script>
  </body>
</html>
